# Site Info
title: "Jay's Dev history"
tagline: "BackEnd Developer, Love Crossfit, welcome to Jay's blog"
description: "개발을 하면서 배운점 느낀점을 기록하는 곳입니다."
baseurl: ""
url: http://yjna2316.github.io
logo: "/public/img/mango.jpg"

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: "/blog/page:num"
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Jay(Yoonji Na)
  description: BackEnd Developer interested in the FrontEnd. Love crossfit and being healthy.
  #gravatar: 3c2986ad7ac1f2230ea3596f44563328 # md5 hash of your email address
  contact:
    linkedin: https://www.linkedin.com/in/yoonji-na-8b937a112
    github: https://github.com/yjna2316
    email: mailto:yjna2316@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - "/"
  Category:
    - "/categories/"
    - { Projects: "/blog/categories/#projects" }
    - { Algorithm: "/blog/categories/#algorithm" }
    - { CSS/HTML: "/blog/categories/#frontend" }
    - { Database: "/blog/categories/#db" }
    - { DataStructure: "/blog/categories/#datastructure" }
    - { JAVA: "/blog/categories/#java" }
    - { JAVASCRIPT: "/blog/categories/#js" }
    - { Spring: "/blog/categories/#springboot" }
